<div class="home-container" (mousemove)="onMouseMove($event)" (click)="onScreenTap()">
  <!-- Background Video -->
  <video
    #bgVideo
    autoplay
    muted
    loop
    playsinline
    preload="auto"
    class="background-video"
    (loadedmetadata)="messageVisible = true"
  >
    <source src="assets/banner-video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Spotlight Overlay -->
  <div class="spotlight-overlay" [ngStyle]="{ background: spotlightGradient }"></div>

  <!-- Hero Content -->
  <div class="overlay-container" [class.visible]="messageVisible">
    <h1 class="title" *ngIf="messageVisible" [@fade] [attr.data-key]="currentTitle">
      {{ currentTitle }}
    </h1>
    <p class="description" *ngIf="messageVisible" [@fade] [attr.data-key]="currentDescription">
      {{ currentDescription }}
    </p>

    <div class="cta-buttons">
      <button mat-raised-button color="primary">Discover Destinations</button>

      <button mat-raised-button color="accent" (click)="onPlanTrip()" aria-label="Plan Your Trip">
        <mat-icon>flight_takeoff</mat-icon>
        Plan Your Trip
      </button>
    </div>
  </div>
</div>
