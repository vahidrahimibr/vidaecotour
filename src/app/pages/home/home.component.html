<div
  class="home-container"
  (mousemove)="onMouseMove($event)"
  (click)="onScreenTap()"
  (touchmove)="onTouchMove($event)"
>
  <!-- Background Video -->
  <video
    #bgVideo
    autoplay
    muted
    loop
    playsinline
    preload="auto"
    class="background-video"
    (loadedmetadata)="messageVisible = true"
  >
    <source src="assets/banner-video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Spotlight Overlay -->
  <div class="spotlight-overlay" [ngStyle]="{ background: spotlightGradient }"></div>

  <!-- Hero Content -->
  <div class="overlay-container" [class.visible]="messageVisible">
    <h1 class="title">
      <span class="fade-text">{{ currentTitle }}</span>
    </h1>
    <p class="description">
      <span class="fade-text">{{ currentDescription }}</span>
    </p>
    <div class="cta-buttons">
      <button class="btn primary" aria-label="Discover Destinations">Discover Destinations</button>
      <button class="btn secondary" aria-label="Plan Your Trip">Plan Your Trip</button>
    </div>
  </div>
</div>
