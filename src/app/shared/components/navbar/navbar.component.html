<nav *ngIf="config.showMenu" [ngClass]="[layout, config.cssClass ?? '']">
  <div class="navbar-title">{{ config.title }}</div>

  <ul *ngIf="layout === 'main' && config.menuItems?.length">
    <li *ngFor="let item of config.menuItems">
      <a
        [routerLink]="item.path"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        {{ item.label }}
      </a>
    </li>
  </ul>
</nav>
