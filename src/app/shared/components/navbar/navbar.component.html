<mat-toolbar *ngIf="config.showMenu" [ngClass]="[config.cssClass, 'mat-elevation-z4']">
  <span class="navbar-title">{{ config.title }}</span>

  <span class="spacer"></span>

  <!-- Desktop menu -->
  <ng-container class="desktop-menu" *ngIf="layout === 'main' && config.menuItems?.length">
    <button
      mat-button
      *ngFor="let item of config.menuItems"
      [routerLink]="item.path"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      {{ item.label }}
    </button>
  </ng-container>

  <!-- Mobile menu -->
  <ng-container class="mobile-menu" *ngIf="layout === 'main' && config.menuItems?.length">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item *ngFor="let item of config.menuItems" [routerLink]="item.path">
        {{ item.label }}
      </button>
    </mat-menu>
  </ng-container>
</mat-toolbar>
